<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator" style="height:600px">
        <input id="expression" value="" type="text" class="expression" autocomplete="off" placeholder="write an expression">
        <div class="buttons">
            <a href="#" class="btn">
                +
            </a>
            <a href="#" class="btn">
                -
            </a>
            <a href="#" class="btn">
                *
            </a>
            <a href="#" class="btn">
                /
            </a>
            <a href="#" class="btn">
                %
            </a>
            <a href="#" class="btn">
                ^
            </a>
            <a href="#" class="btn">
                (
            </a>
            <a href="#" class="btn">
                )
            </a>
            <a href="#" class="btn">
                .
            </a>
            <a href="#" class="btn">
                1
            </a>
            <a href="#" class="btn">
                2
            </a>
            <a href="#" class="btn">
                3
            </a>
            <a href="#" class="btn">
                4
            </a>
            <a href="#" class="btn">
                5
            </a>
            <a href="#" class="btn">
                6
            </a>
            <a href="#" class="btn">
                7
            </a>
            <a href="#" class="btn">
                8
            </a>
            <a href="#" class="btn">
                9
            </a>
            <a href="#" class="btn">
                0
            </a>
            <a href="#" id="delete">
                delete
            </a>
            <a href="#" id="count" class="count">
                count
            </a>
            <a href="#" class="clear" id="clear">
                del symbol
            </a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
